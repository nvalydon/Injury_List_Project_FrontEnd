<html>
    <meta charset="utf-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <body>
      <div class="topNav">
        <a class="active" href="index.html">Add a Player</a>
        <a href="Table.html">Injury Table</a>
      </div> 
      
        <link rel="stylesheet" href="styles.css">
        <h1 class="addHeader">Add Player Information</h1>
        <p>Please fill out the form below with player details, once you are done, click submit</p>
        
    <div>
        
        <form name="playerInputData" >
          First Name:<br>
          <input type="text" name="firstname" id="firstName" placeholder="First Name of Player" required>
          <br>
          Last Name:<br>
          <input type="text" name="lastname" id="lastName" placeholder="Last Name of Player" required>
          <br>
          Age:<br>
          <input type="number" name="age" id="age" min="1" max="120" placeholder="Age of Player" required>
          <br>
          Position:<br>
          <select id="position" name="position">
            <option value="Choose a Position">Choose a Position</option>
            <option disabled>----Attackers----</option>
            <option value="CF">CF</option>
            <option value="ST">ST</option>
            <option value="LW">LW</option>
            <option value="RM">RW</option>
            <option disabled>----Midfielders----</option>
            <option value="LM">LM</option>
            <option value="CAM">CAM</option>
            <option value="CM">CM</option>
            <option value="CDM">CDM</option>
            <option disabled>----Defenders----</option>
            <option value="LWB">LWB</option>
            <option value="RWB">RWB</option>
            <option value="RB">RB</option>
            <option value="LB">LB</option>
            <option value="CB">CB</option>
            <option disabled>----Goalkeeper----</option>
            <option value="GK">GK</option>
            

          </select>
          <br>
          Description of Injury:<br>
          <input type="text" name="typeOfInjury" id="typeOfInjury" placeholder="Description of Injury" required>
          <br>
          Length of Injury:<br>
          <input type="number" name="lengthOfInjury" id="lengthOfInjury" min="1" placeholder="Length of Injury" required>
          <select id="timePeriod" name="timePeriod" >
            <option value="Choose a Time Period">How Long?</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
          </select>
          <br>

          <br>
          <input type="button" value="Submit" onclick="sendPlayerData();sendPositionData();validateForm()" >
        </form> 
 
    </div>
        </body>
        <script src="index.js"></script> 
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
